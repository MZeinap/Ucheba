<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div class="header__up">
        <div class="container">
          <div class="header-up_wrap df-jc-sb pad12-0">
            <span>Available 24/7 at (405) 555-0128</span>
            <nav class="header-up__nav">
              <ul class="df-jc-sb gap32">
                <li><a class="c-white" href="#">Delivery & returns</a></li>
                <li><a class="c-white" href="#">Track order</a></li>
                <li><a class="c-white" href="#">Blog</a></li>
                <li><a class="c-white" href="#">Contacts</a></li>
              </ul>
            </nav>
            <div class="header-up__right df-jc-sb gap60">
              <div class="header-up-right__lang">
                <ul>
                  <li class="df-ai-center gap12">
                    <img src="./assets/icon/flag-usa.png" alt="" />
                    <span>Eng / $</span>
                    <img src="./assets/icon/Down-chevron.png" alt="" />
                  </li>
                </ul>
              </div>
              <div class="header-up-right__user df-ai-center gap8">
                <img src="./assets/icon/Profile.png" alt="" />
                <span>Log in / Register</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__down mrg30-0">
        <div class="container">
          <div class="header-down__wrap df-jc-sb">
            <div class="header-down-left df-jc-sb df-ai-center gap60">
              <div class="header-down__logo">
                <a href="#">
                  <img src="./assets/brand/logo.png" alt="" />
                </a>
              </div>
              <div class="header-down__list">
                <ul class="df-jc-sb gap40">
                  <li>Women</li>
                  <li>Men</li>
                  <li>Girls</li>
                  <li>Boys</li>
                  <li>Sale</li>
                </ul>
              </div>
            </div>
            <div class="header-down__right df-jc-sb">
              <div class="header-down__search">
                <form action="">
                  <input type="text" />
                  <button>
                    <img src="./assets/icon/search.png" alt="" />
                  </button>
                </form>
              </div>
              <div class="header-down__icons df-jc-sb gap20">
                <div class="header-down-icons__like">
                  <img src="./assets/icon/outline.png" alt="" />
                  <span>2</span>
                </div>
                <div class="header-down-icons__cart">
                  <img src="./assets/icon/Cart.png" alt="" />
                  <span>4</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__sale c-green">
        <div class="container">
          <button><img src="./assets/icon/Left-chevron.svg" alt="" /></button>
          <span> <a class="" href="#">Shop our latest sale styles</a></span>
          <button><img src="./assets/icon/Right-chevron.svg" alt="" /></button>
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
